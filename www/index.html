<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#00ff00">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ðŸŽ¾ Pickleball Score Remote</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .app-icon {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            background: linear-gradient(135deg, #00ff00, #00cc00);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 255, 0, 0.3);
        }

        .app-title {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00ff00, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .app-subtitle {
            font-size: 16px;
            opacity: 0.8;
            text-align: center;
            margin-bottom: 40px;
        }

        .connection-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #00ff00;
        }

        .session-input {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .session-input:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .connect-button {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(135deg, #00ff00, #00cc00);
            border: none;
            border-radius: 12px;
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .connect-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 0, 0.4);
        }

        .connect-button:active {
            transform: translateY(0);
        }

        .connect-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .connection-status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .connection-status.success {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border: 1px solid #00ff00;
        }

        .connection-status.error {
            background: rgba(255, 0, 0, 0.2);
            color: #ff4444;
            border: 1px solid #ff4444;
        }

        .connection-status.connecting {
            background: rgba(255, 255, 0, 0.2);
            color: #ffff00;
            border: 1px solid #ffff00;
        }

        .hidden {
            display: none !important;
        }

        /* Main App Styles */
        .main-app {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .status-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ff00;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        .status-dot.disconnected {
            background: #ff4444;
            animation: none;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .connection-text {
            font-size: 14px;
            font-weight: 600;
        }

        .scoreboard {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .team {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .team-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .team-name.serving {
            background: linear-gradient(135deg, #00ff00, #00cc00);
            color: #000;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(0, 255, 0, 0.5); }
            to { box-shadow: 0 0 30px rgba(0, 255, 0, 0.8); }
        }

        .score {
            font-size: 48px;
            font-weight: 900;
            color: #00ff00;
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .vs {
            font-size: 24px;
            font-weight: 600;
            opacity: 0.7;
            margin: 0 20px;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .score-button {
            padding: 20px;
            font-size: 16px;
            font-weight: 700;
            background: linear-gradient(135deg, #00ff00, #00cc00);
            border: none;
            border-radius: 15px;
            color: #000;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            line-height: 1.3;
        }

        .score-button:active {
            transform: scale(0.95);
            box-shadow: 0 4px 20px rgba(0, 255, 0, 0.4);
        }

        .secondary-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .control-button {
            padding: 15px;
            font-size: 14px;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-button:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.2);
        }

        .control-button.serve {
            border-color: #ffff00;
            color: #ffff00;
        }

        .control-button.undo {
            border-color: #ff8800;
            color: #ff8800;
        }

        .control-button.reset {
            border-color: #ff4444;
            color: #ff4444;
        }
