<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#00ff00">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>🎾 Pickleball Score Remote</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .app-icon {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            background: linear-gradient(135deg, #00ff00, #00cc00);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 255, 0, 0.3);
        }

        .app-title {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00ff00, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .app-subtitle {
            font-size: 16px;
            opacity: 0.8;
            text-align: center;
            margin-bottom: 40px;
        }

        .connection-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #00ff00;
        }

        .session-input {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .session-input:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .connect-button {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(135deg, #00ff00, #00cc00);
            border: none;
            border-radius: 12px;
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .connect-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 0, 0.4);
        }

        .connect-button:active {
            transform: translateY(0);
        }

        .connect-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .connection-status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .connection-status.success {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border: 1px solid #00ff00;
        }

        .connection-status.error {
            background: rgba(255, 0, 0, 0.2);
            color: #ff4444;
            border: 1px solid #ff4444;
        }

        .connection-status.connecting {
            background: rgba(255, 255, 0, 0.2);
            color: #ffff00;
            border: 1px solid #ffff00;
        }

        .hidden {
            display: none !important;
        }

        /* Main App Styles */
        .main-app {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .status-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ff00;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        .status-dot.disconnected {
            background: #ff4444;
            animation: none;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .connection-text {
            font-size: 14px;
            font-weight: 600;
        }

        .scoreboard {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .team {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .team-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .team-name.serving {
            background: linear-gradient(135deg, #00ff00, #00cc00);
            color: #000;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(0, 255, 0, 0.5); }
            to { box-shadow: 0 0 30px rgba(0, 255, 0, 0.8); }
        }

        .score {
            font-size: 48px;
            font-weight: 900;
            color: #00ff00;
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .vs {
            font-size: 24px;
            font-weight: 600;
            opacity: 0.7;
            margin: 0 20px;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .score-button {
            padding: 20px;
            font-size: 16px;
            font-weight: 700;
            background: linear-gradient(135deg, #00ff00, #00cc00);
            border: none;
            border-radius: 15px;
            color: #000;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            line-height: 1.3;
        }

        .score-button:active {
            transform: scale(0.95);
            box-shadow: 0 4px 20px rgba(0, 255, 0, 0.4);
        }

        .secondary-controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .control-button {
            padding: 15px;
            font-size: 14px;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-button:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.2);
        }

        .control-button.serve {
            border-color: #ffff00;
            color: #ffff00;
        }

        .control-button.undo {
            border-color: #ff8800;
            color: #ff8800;
        }

        .control-button.reset {
            border-color: #ff4444;
            color: #ff4444;
        }

        .control-button.newset {
            border-color: #00bfff;
            color: #00bfff;
        }

        /* Set Management Section */
        .set-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .app-title {
                font-size: 24px;
            }
            
            .connection-card {
                padding: 25px;
            }
            
            .score {
                font-size: 40px;
            }

            .secondary-controls {
                grid-template-columns: 1fr 1fr;
            }

            .set-controls {
                grid-template-columns: 1fr;
            }
        }

        /* PWA Styles */
        @media (display-mode: standalone) {
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
            }
        }
    </style>
</head>
<body>
    <!-- Connection Screen -->
    <div id="connectionScreen" class="container">
        <div class="app-icon">🎾</div>
        <h1 class="app-title">Pickleball Score Remote</h1>
        <p class="app-subtitle">Connect to a live match</p>
        
        <div class="connection-card">
            <div class="input-group">
                <label class="input-label">Enter Session Code</label>
                <input type="text" 
                       id="sessionInput" 
                       class="session-input" 
                       placeholder="ABC123" 
                       maxlength="6"
                       autocomplete="off"
                       autocapitalize="characters">
            </div>
            
            <button id="connectButton" class="connect-button">
                Connect to Match
            </button>
            
            <div id="connectionStatus" class="connection-status" style="display: none;"></div>
        </div>
    </div>

    <!-- Main Remote Control App -->
    <div id="mainApp" class="container hidden">
        <div class="main-app">
            <div class="status-bar">
                <div id="statusDot" class="status-dot"></div>
                <span id="connectionText" class="connection-text">Live verbunden</span>
            </div>

            <div class="scoreboard">
                <div class="teams">
                    <div class="team">
                        <div id="teamAName" class="team-name serving">Team A</div>
                        <div id="scoreA" class="score">0</div>
                    </div>
                    
                    <div class="vs">VS</div>
                    
                    <div class="team">
                        <div id="teamBName" class="team-name">Team B</div>
                        <div id="scoreB" class="score">0</div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="btnTeamA" class="score-button">
                    Team A<br>+1
                </button>
                <button id="btnTeamB" class="score-button">
                    Team B<br>+1
                </button>
            </div>

            <div class="secondary-controls">
                <button id="btnServe" class="control-button serve">
                    Switch<br>Serve
                </button>
                <button id="btnUndo" class="control-button undo">
                    Undo<br>Last
                </button>
            </div>

            <div class="set-controls">
                <button id="btnNextSet" class="control-button newset">
                    Next<br>Set
                </button>
                <button id="btnEndGame" class="control-button reset">
                    End<br>Game
                </button>
            </div>
        </div>
    </div>

    <script>
        // Global Variables
        let ws = null;
        let currentSessionId = null;

        // DOM Elements
        const connectionScreen = document.getElementById('connectionScreen');
        const mainApp = document.getElementById('mainApp');
        const sessionInput = document.getElementById('sessionInput');
        const connectButton = document.getElementById('connectButton');
        const connectionStatus = document.getElementById('connectionStatus');
        const statusDot = document.getElementById('statusDot');
        const connectionText = document.getElementById('connectionText');
        const scoreA = document.getElementById('scoreA');
        const scoreB = document.getElementById('scoreB');
        const teamAName = document.getElementById('teamAName');
        const teamBName = document.getElementById('teamBName');
        const btnTeamA = document.getElementById('btnTeamA');
        const btnTeamB = document.getElementById('btnTeamB');

        /**
         * KORRIGIERTE VERBINDUNGSLOGIK
         * UI wird SOFORT nach erfolgreichem API-Call aktualisiert
         */
        async function connectToSession() {
            const sessionId = sessionInput.value.trim().toUpperCase();
            if (!sessionId || sessionId.length !== 6) {
                showConnectionStatus('Bitte 6-stelligen Code eingeben.', 'error');
                return;
            }

            showConnectionStatus('Validiere Session...', 'connecting');
            connectButton.disabled = true;

            try {
                // Step 1: Session über API validieren
                const response = await fetch(`http://91.99.146.195:8001/api/session/${sessionId}/join`, { method: 'POST' });

                if (!response.ok) {
                    throw new Error(response.status === 404 ? 'Session nicht gefunden.' : 'Serverfehler.');
                }

                const result = await response.json();
                if (!result.success) {
                    throw new Error(result.error || 'Session ungültig.');
                }
                
                console.log('✅ Session-Beitritt über API erfolgreich bestätigt.');
                currentSessionId = sessionId;
                updateGameState(result.session);

                // Step 2: **SOFORT UI umschalten** (Das war das fehlende Teil!)
                showMainApp();
                showConnectionStatus('Verbunden!', 'success');
                console.log('✅ UI umgeschaltet, Remote-Ansicht ist jetzt aktiv.');

                // Step 3: WebSocket im Hintergrund verbinden
                connectWebSocket(sessionId);

            } catch (error) {
                console.error('❌ Verbindungsfehler:', error);
                showConnectionStatus(`Fehler: ${error.message}`, 'error');
                // Bei Fehlern im Connection Screen bleiben
                connectionScreen.classList.remove('hidden');
                mainApp.classList.add('hidden');
            } finally {
                connectButton.disabled = false;
            }
        }

        /**
         * WebSocket für Echtzeit-Updates verbinden
         */
        function connectWebSocket(sessionId) {
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${wsProtocol}//${window.location.host}/ws/session/${sessionId}`;
            
            console.log(`🔌 Versuche WebSocket-Verbindung zu: ${wsUrl}`);
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('✅ WebSocket-Verbindung hergestellt.');
                updateConnectionStatus(true);
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                if (message.type === 'score_update') {
                    console.log('📨 Score-Update via WebSocket erhalten:', message.data);
                    updateGameState(message.data);
                }
            };

            ws.onerror = (error) => {
                console.error('❌ WebSocket-Fehler:', error);
                updateConnectionStatus(false, 'WebSocket-Fehler');
            };

            ws.onclose = () => {
                console.log('❌ WebSocket-Verbindung geschlossen.');
                updateConnectionStatus(false, 'Getrennt');
            };
        }

        /**
         * Nachricht an Server senden
         */
        function sendWebSocketMessage(message) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(message));
            } else {
                console.warn('WebSocket nicht verbunden. Senden der Nachricht fehlgeschlagen.');
                alert('Verbindung zum Server verloren. Bitte Seite neu laden.');
            }
        }

        // UI HELPER FUNCTIONS

        function showConnectionStatus(message, type) {
            connectionStatus.textContent = message;
            connectionStatus.className = `connection-status ${type}`;
            connectionStatus.style.display = 'block';
            if (type === 'success') {
                setTimeout(() => { connectionStatus.style.display = 'none'; }, 2000);
            }
        }

        function showMainApp() {
            connectionScreen.classList.add('hidden');
            mainApp.classList.remove('hidden');
        }

        function updateConnectionStatus(isConnected, text = 'Live verbunden') {
            if (isConnected) {
                statusDot.classList.remove('disconnected');
                connectionText.textContent = text;
            } else {
                statusDot.classList.add('disconnected');
                connectionText.textContent = text;
            }
        }

        function updateGameState(data) {
            if (!data) return;
            scoreA.textContent = data.scoreA ?? 0;
            scoreB.textContent = data.scoreB ?? 0;
            teamAName.textContent = data.teamA ?? 'Team A';
            teamBName.textContent = data.teamB ?? 'Team B';
            btnTeamA.innerHTML = `${data.teamA ?? 'Team A'}<br>+1`;
            btnTeamB.innerHTML = `${data.teamB ?? 'Team B'}<br>+1`;
            teamAName.classList.toggle('serving', data.server === 'A');
            teamBName.classList.toggle('serving', data.server === 'B');
        }

        async function vibrate() {
            // Native Haptic Feedback für Mobile Apps
            if (window.Capacitor && window.Capacitor.Plugins.Haptics) {
                try {
                    await window.Capacitor.Plugins.Haptics.impact({ style: 'LIGHT' });
                    console.log('Haptic feedback triggered');
                } catch (e) {
                    console.log('Haptics failed:', e);
                }
            }
            // Fallback für Browser
            else if (navigator.vibrate) {
                navigator.vibrate(50);
                console.log('Browser vibration triggered');
            } else {
                console.log('No haptic feedback available');
            }
        }

        // SCORE CONTROL FUNCTIONS
        function addPoint(team) {
            vibrate();
            sendWebSocketMessage({ type: 'score', team: team, action: 'add' });
        }

        function switchServe() {
            vibrate();
            const currentServer = teamAName.classList.contains('serving') ? 'A' : 'B';
            sendWebSocketMessage({ type: 'serve', server: currentServer === 'A' ? 'B' : 'A' });
        }

        function undo() {
            vibrate();
            sendWebSocketMessage({ type: 'undo' });
        }

        // NEW SET MANAGEMENT FUNCTIONS
        function nextSet() {
            if (confirm('Neuen Satz starten? Der Spielstand wird auf 0-0 zurückgesetzt.')) {
                vibrate();
                sendWebSocketMessage({ type: 'new_set' });
                // Reset local UI immediately
                scoreA.textContent = 0;
                scoreB.textContent = 0;
                setTimeout(() => alert('Neuer Satz gestartet!'), 200);
            }
        }

        function endGame() {
            if (confirm('Match wirklich beenden? Das Spiel wird komplett abgeschlossen.')) {
                vibrate();
                sendWebSocketMessage({ type: 'end_match' });
                alert('Match beendet!');
                // Optional: Return to connection screen
                setTimeout(() => {
                    connectionScreen.classList.remove('hidden');
                    mainApp.classList.add('hidden');
                    sessionInput.value = '';
                }, 1000);
            }
        }

        // EVENT LISTENERS
        connectButton.addEventListener('click', connectToSession);
        sessionInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') connectToSession(); });
        btnTeamA.addEventListener('click', () => addPoint('A'));
        btnTeamB.addEventListener('click', () => addPoint('B'));
        document.getElementById('btnUndo').addEventListener('click', undo);
        document.getElementById('btnServe').addEventListener('click', switchServe);
        document.getElementById('btnNextSet').addEventListener('click', nextSet);
        document.getElementById('btnEndGame').addEventListener('click', endGame);

        // Auto-connect wenn Session in URL
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const sessionFromUrl = urlParams.get('session');
            if (sessionFromUrl) {
                sessionInput.value = sessionFromUrl.slice(-6).toUpperCase();
                connectToSession();
            }
        });

        // SAUBERE BUTTON-REPARATUR: Alle alten Event-Listener entfernen, neue onclick-Handler setzen
        setTimeout(() => {
            console.log('🔧 Starte saubere Button-Reparatur...');
            
            // Score Buttons mit kompletter Neuinitialisierung
            const btnTeamA = document.getElementById('btnTeamA');
            const btnTeamB = document.getElementById('btnTeamB');
            const scoreA = document.getElementById('scoreA');
            const scoreB = document.getElementById('scoreB');
            
            if (btnTeamA && btnTeamB && scoreA && scoreB) {
                // KRITISCH: Alle alten Event-Listener entfernen
                btnTeamA.replaceWith(btnTeamA.cloneNode(true));
                btnTeamB.replaceWith(btnTeamB.cloneNode(true));
                
                // Neue Referenzen holen (nach dem cloneNode)
                const newBtnTeamA = document.getElementById('btnTeamA');
                const newBtnTeamB = document.getElementById('btnTeamB');
                
                // Neue onclick-Handler setzen (keine Konflikte mehr)
                newBtnTeamA.onclick = function() {
                    console.log('Team A scored!');
                    const currentScore = parseInt(scoreA.textContent) || 0;
                    scoreA.textContent = currentScore + 1;
                    
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({type: 'score', team: 'A', action: 'add'}));
                    }
                    vibrate();
                };
                
                newBtnTeamB.onclick = function() {
                    console.log('Team B scored!');
                    const currentScore = parseInt(scoreB.textContent) || 0;
                    scoreB.textContent = currentScore + 1;
                    
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({type: 'score', team: 'B', action: 'add'}));
                    }
                    vibrate();
                };
                console.log('✅ Score buttons SAUBER repariert (Event-Listener-Konflikte behoben)');
            }

            // Switch Serve Button (bereits funktional, aber sicherheitshalber auch sauber)
            const btnServe = document.getElementById('btnServe');
            const teamAName = document.getElementById('teamAName');
            const teamBName = document.getElementById('teamBName');
            
            if (btnServe && teamAName && teamBName) {
                btnServe.replaceWith(btnServe.cloneNode(true));
                const newBtnServe = document.getElementById('btnServe');
                
                newBtnServe.onclick = function() {
                    console.log('Switch Serve clicked');
                    const currentServer = teamAName.classList.contains('serving') ? 'A' : 'B';
                    const newServer = currentServer === 'A' ? 'B' : 'A';
                    
                    teamAName.classList.toggle('serving', newServer === 'A');
                    teamBName.classList.toggle('serving', newServer === 'B');
                    
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({type: 'serve', server: newServer}));
                    }
                    vibrate();
                };
                console.log('✅ Switch Serve button sauber repariert');
            }

            // Undo Button (saubere Reparatur)
            const btnUndo = document.getElementById('btnUndo');
            
            if (btnUndo && scoreA && scoreB) {
                btnUndo.replaceWith(btnUndo.cloneNode(true));
                const newBtnUndo = document.getElementById('btnUndo');
                
                newBtnUndo.onclick = function() {
                    console.log('Undo button clicked');
                    const currentScoreA = parseInt(scoreA.textContent) || 0;
                    const currentScoreB = parseInt(scoreB.textContent) || 0;
                    
                    let undoTeam = null;
                    if (currentScoreA > currentScoreB && currentScoreA > 0) {
                        undoTeam = 'A';
                    } else if (currentScoreB > 0) {
                        undoTeam = 'B';
                    }
                    
                    if (undoTeam) {
                        if (undoTeam === 'A') {
                            scoreA.textContent = Math.max(0, currentScoreA - 1);
                        } else {
                            scoreB.textContent = Math.max(0, currentScoreB - 1);
                        }
                        
                        if (ws && ws.readyState === WebSocket.OPEN) {
                            ws.send(JSON.stringify({type: 'score', team: undoTeam, action: 'subtract'}));
                        }
                        vibrate();
                    } else {
                        console.log('Nichts zum Rückgängigmachen (Score ist 0-0)');
                        newBtnUndo.style.opacity = '0.5';
                        setTimeout(() => { newBtnUndo.style.opacity = '1'; }, 200);
                    }
                };
                console.log('✅ Undo button sauber repariert');
            }

            // Next Set Button (neue Funktion)
            const btnNextSet = document.getElementById('btnNextSet');
            
            if (btnNextSet) {
                btnNextSet.replaceWith(btnNextSet.cloneNode(true));
                const newBtnNextSet = document.getElementById('btnNextSet');
                
                newBtnNextSet.onclick = function() {
                    console.log('Next Set button clicked');
                    if (confirm('Neuen Satz starten? Der Spielstand wird auf 0-0 zurückgesetzt.')) {
                        scoreA.textContent = 0;
                        scoreB.textContent = 0;
                        
                        if (ws && ws.readyState === WebSocket.OPEN) {
                            ws.send(JSON.stringify({type: 'new_set'}));
                        }
                        vibrate();
                        setTimeout(() => alert('Neuer Satz gestartet!'), 200);
                    }
                };
                console.log('✅ Next Set button sauber repariert');
            }

            // End Game Button (neue Funktion)
            const btnEndGame = document.getElementById('btnEndGame');
            
            if (btnEndGame) {
                btnEndGame.replaceWith(btnEndGame.cloneNode(true));
                const newBtnEndGame = document.getElementById('btnEndGame');
                
                newBtnEndGame.onclick = function() {
                    console.log('End Game button clicked');
                    if (confirm('Match wirklich beenden? Das Spiel wird komplett abgeschlossen.')) {
                        if (ws && ws.readyState === WebSocket.OPEN) {
                            ws.send(JSON.stringify({type: 'end_match'}));
                        }
                        vibrate();
                        alert('Match beendet!');
                        
                        // Return to connection screen after delay
                        setTimeout(() => {
                            connectionScreen.classList.remove('hidden');
                            mainApp.classList.add('hidden');
                            sessionInput.value = '';
                        }, 1000);
                    }
                };
                console.log('✅ End Game button sauber repariert');
            }

            console.log('🎯 ALLE Button-Reparaturen SAUBER abgeschlossen! Event-Listener-Konflikte behoben.');
        }, 2000);
    </script>
