<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#00ff00">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ðŸŽ¾ Pickleball Score Remote</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .app-icon {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            background: linear-gradient(135deg, #00ff00, #00cc00);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 255, 0, 0.3);
        }

        .app-title {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00ff00, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .app-subtitle {
            font-size: 16px;
            opacity: 0.8;
            text-align: center;
            margin-bottom: 40px;
        }

        .connection-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #00ff00;
        }

        .session-input {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .session-input:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .connect-button {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(135deg, #00ff00, #00cc00);
            border: none;
            border-radius: 12px;
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .connect-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 0, 0.4);
        }

        .connect-button:active {
            transform: translateY(0);
        }

        .connect-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .connection-status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .connection-status.success {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border: 1px solid #00ff00;
        }

        .connection-status.error {
            background: rgba(255, 0, 0, 0.2);
            color: #ff4444;
            border: 1px solid #ff4444;
        }

        .connection-status.connecting {
            background: rgba(255, 255, 0, 0.2);
            color: #ffff00;
            border: 1px solid #ffff00;
        }

        .hidden {
            display: none !important;
        }

        /* Main App Styles */
        .main-app {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .status-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ff00;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        .status-dot.disconnected {
            background: #ff4444;
            animation: none;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .connection-text {
            font-size: 14px;
            font-weight: 600;
        }

        .scoreboard {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .team {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .team-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .team-name.serving {
            background: linear-gradient(135deg, #00ff00, #00cc00);
            color: #000;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(0, 255, 0, 0.5); }
            to { box-shadow: 0 0 30px rgba(0, 255, 0, 0.8); }
        }

        .score {
            font-size: 48px;
            font-weight: 900;
            color: #00ff00;
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .vs {
            font-size: 24px;
            font-weight: 600;
            opacity: 0.7;
            margin: 0 20px;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .score-button {
            padding: 20px;
            font-size: 16px;
            font-weight: 700;
            background: linear-gradient(135deg, #00ff00, #00cc00);
            border: none;
            border-radius: 15px;
            color: #000;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            line-height: 1.3;
        }

        .score-button:active {
            transform: scale(0.95);
            box-shadow: 0 4px 20px rgba(0, 255, 0, 0.4);
        }

        .secondary-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .control-button {
            padding: 15px;
            font-size: 14px;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-button:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.2);
        }

        .control-button.serve {
            border-color: #ffff00;
            color: #ffff00;
        }

        .control-button.undo {
            border-color: #ff8800;
            color: #ff8800;
        }

        .control-button.reset {
            border-color: #ff4444;
            color: #ff4444;
        }

        /* SET MANAGEMENT STYLES */
        .set-management {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .set-header {
            text-align: center;
            margin-bottom: 15px;
        }

        .set-title {
            font-size: 16px;
            font-weight: 600;
            color: #00ff00;
            margin-bottom: 5px;
        }

        .set-status {
            font-size: 12px;
            opacity: 0.8;
        }

        .set-controls {
            display: grid;
            gap: 10px;
        }

        .set-button {
            padding: 12px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .set-button:active {
            transform: scale(0.95);
        }

        .set-button.end-set {
            background: linear-gradient(135deg, #ff8800, #ff6600);
            color: white;
        }

        .set-button.new-set {
            background: linear-gradient(135deg, #0088ff, #0066cc);
            color: white;
        }

        .set-button.end-match {
            background: linear-gradient(135deg, #ff4444, #cc0000);
            color: white;
        }

        .set-button.continue {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .set-finished-controls {
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .set-finished-controls.show {
            display: grid;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .app-title {
                font-size: 24px;
            }
            
            .connection-card {
                padding: 25px;
            }
            
            .score {
                font-size: 40px;
            }

            .set-finished-controls {
                grid-template-columns: 1fr;
            }
        }

        /* PWA Styles */
        @media (display-mode: standalone) {
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
            }
        }
    </style>
</head>
<body>
    <!-- Connection Screen -->
    <div id="connectionScreen" class="container">
        <div class="app-icon">ðŸŽ¾</div>
        <h1 class="app-title">Pickleball Score Remote</h1>
        <p class="app-subtitle">Connect to a live match</p>
        
        <div class="connection-card">
            <div class="input-group">
                <label class="input-label">Enter Session Code</label>
                <input type="text" 
                       id="sessionInput" 
                       class="session-input" 
                       placeholder="ABC123" 
                       maxlength="6"
                       autocomplete="off"
                       autocapitalize="characters">
            </div>
            
            <button id="connectButton" class="connect-button">
                Connect to Match
            </button>
            
            <div id="connectionStatus" class="connection-status" style="display: none;"></div>
        </div>
    </div>

    <!-- Main Remote Control App -->
    <div id="mainApp" class="container hidden">
        <div class="main-app">
            <div class="status-bar">
                <div id="statusDot" class="status-dot"></div>
                <span id="connectionText" class="connection-text">Live verbunden</span>
            </div>

            <div class="scoreboard">
                <div class="teams">
                    <div class="team">
                        <div id="teamAName" class="team-name serving">Team A</div>
                        <div id="scoreA" class="score">0</div>
                    </div>
                    
                    <div class="vs">VS</div>
                    
                    <div class="team">
                        <div id="teamBName" class="team-name">Team B</div>
                        <div id="scoreB" class="score">0</div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="btnTeamA" class="score-button">
                    Team A<br>+1
                </button>
                <button id="btnTeamB" class="score-button">
                    Team B<br>+1
                </button>
            </div>

            <div class="secondary-controls">
                <button id="btnServe" class="control-button serve">
                    Switch<br>Serve
                </button>
                <button id="btnUndo" class="control-button undo">
                    Undo<br>Last
                </button>
                <button id="btnReset" class="control-button reset">
                    Reset<br>Score
                </button>
            </div>

            <!-- SET MANAGEMENT SECTION -->
            <div class="set-management">
                <div class="set-header">
                    <div class="set-title">Set Management</div>
                    <div id="setStatus" class="set-status">Flexible scoring - end set at any score</div>
                </div>
                
                <div class="set-controls">
                    <button id="endSetBtn" class="set-button end-set">
                        End Current Set
                    </button>
                    
                    <div id="setFinishedControls" class="set-finished-controls">
                        <button id="newSetBtn" class="set-button new-set">
                            Start New Set
                        </button>
                        <button id="continueSetBtn" class="set-button continue">
                            Continue Current Set
                        </button>
                    </div>
                    
                    <button id="endMatchBtn" class="set-button end-match">
                        End Match
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">

        // Global Variables
        let ws = null;
        let currentSessionId = null;

        // DOM Elements
        const connectionScreen = document.getElementById('connectionScreen');
        const mainApp = document.getElementById('mainApp');
        const sessionInput = document.getElementById('sessionInput');
        const connectButton = document.getElementById('connectButton');
        const connectionStatus = document.getElementById('connectionStatus');
        const statusDot = document.getElementById('statusDot');
        const connectionText = document.getElementById('connectionText');
        const scoreA = document.getElementById('scoreA');
        const scoreB = document.getElementById('scoreB');
        const teamAName = document.getElementById('teamAName');
        const teamBName = document.getElementById('teamBName');
        const btnTeamA = document.getElementById('btnTeamA');
        const btnTeamB = document.getElementById('btnTeamB');
        
        // Set Management Elements
        const setStatus = document.getElementById('setStatus');
        const endSetBtn = document.getElementById('endSetBtn');
        const setFinishedControls = document.getElementById('setFinishedControls');
        const newSetBtn = document.getElementById('newSetBtn');
        const continueSetBtn = document.getElementById('continueSetBtn');
        const endMatchBtn = document.getElementById('endMatchBtn');

        // MAIN CONNECTION FUNCTION
async function connectToSession() {
    const sessionId = sessionInput.value.trim().toUpperCase();
    if (!sessionId || sessionId.length !== 6) {
        showConnectionStatus('Bitte 6-stelligen Code eingeben.', 'error');
        return;
    }

    showConnectionStatus('Validiere Session...', 'connecting');
    connectButton.disabled = true;

    try {
        // Session Ã¼ber Capacitor HTTP Plugin validieren
        const response = await fetch({
            (https://pickleballstreamtv.com/api/session/${sessionId}/join), {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            timeout: 10000  // 10 Sekunden Timeout
        });

        // Debug: volle APIâ€‘Antwort im Log anzeigen
        console.log("API Response", response);
        console.log("API Response Data", response.data);

        // Fallback: Wenn response.data leer/undefined ist
        if (!response || !response.data) {
            throw new Error('Server hat keine gÃ¼ltige Antwort gesendet.');
        }

        // Backend liefert entweder 'success: true' oder 'status: success'
        const isSuccess = (
            response.data.success === true || 
            response.data.status === "success" ||
            response.status === 200  // Fallback: HTTP 200 = OK
        );

        if (!isSuccess) {
            const errorMsg = response.data?.error || response.data?.message || 'Session ungÃ¼ltig.';
            throw new Error(errorMsg);
        }

        console.log('Session-Beitritt erfolgreich bestÃ¤tigt.');
        currentSessionId = sessionId;
        
        // Fallback fÃ¼r Session-Daten
        const sessionData = response.data.session || response.data || {};
        updateGameState(sessionData);

        // UI umschalten
        showMainApp();
        showConnectionStatus('Verbunden!', 'success');

        // WebSocket im Hintergrund verbinden
        connectWebSocket(sessionId);

    } catch (error) {
        console.error('Verbindungsfehler:', error);
        
        // Detaillierte Fehlerbehandlung
        let errorMessage = 'Verbindungsfehler';
        
        if (error.message) {
            errorMessage = error.message;
        } else if (error.response?.data?.error) {
            errorMessage = error.response.data.error;
        } else if (error.code === 'NETWORK_ERROR') {
            errorMessage = 'Netzwerkfehler - prÃ¼fe Internetverbindung';
        } else if (error.code === 'TIMEOUT') {
            errorMessage = 'Timeout - Server antwortet nicht';
        }
        
        showConnectionStatus(`Fehler: ${errorMessage}), { 'error');
        connectionScreen.classList.remove('hidden');
        mainApp.classList.add('hidden');
    } finally {
        connectButton.disabled = false;
    }
}

// WEBSOCKET CONNECTION
function connectWebSocket(sessionId) {
    // Force wss for Capacitor
    const wsUrl = `wss://pickleballstreamtv.com/ws/session/${sessionId}`;
    
    console.log(`WebSocket-Verbindung zu: ${wsUrl}`);
    ws = new WebSocket(wsUrl);

    ws.onopen = () => {
        console.log('WebSocket-Verbindung hergestellt.');
        updateConnectionStatus(true);
    };

    ws.onmessage = (event) => {
        const message = JSON.parse(event.data);
        if (message.type === 'score_update') {
            updateGameState(message.data);
        } else if (['set_ended', 'new_set_started', 'match_ended'].includes(message.type)) {
            handleSetMessage(message);
        }
    };

    ws.onerror = (error) => {
        console.error('WebSocket-Fehler:', error);
        updateConnectionStatus(false, 'WebSocket-Fehler');
    };

    ws.onclose = () => {
        console.log('WebSocket-Verbindung geschlossen.');
        updateConnectionStatus(false, 'Getrennt');
    };
}

// SET MANAGEMENT FUNCTIONS (using Http plugin)
async function endCurrentSet() {
    if (!currentSessionId) {
        alert('Not connected to session');
        return;
    }
    
    try {
        const response = await fetch({
            (https://pickleballstreamtv.com/api/session/${currentSessionId}/end-set), {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' }
        });
        
        if (response.data && (response.data.status === 'success' || response.data.success === true)) {
            setFinishedControls.classList.add('show');
            setStatus.textContent = `Set ended: ${response.data.set_result}`;
            vibrate([100, 50, 100, 50, 100]);
            console.log(`Set ended at score: ${response.data.set_result}`);
        }
    } catch (error) {
        console.error('End set error:', error);
        alert('Failed to end set');
    }
}

async function startNewSet() {
    if (!currentSessionId) {
        alert('Not connected to session');
        return;
    }
    
    try {
        const response = await fetch({
            (https://pickleballstreamtv.com/api/session/${currentSessionId}/new-set), {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' }
        });
        
        if (response.data && (response.data.status === 'success' || response.data.success === true)) {
            setFinishedControls.classList.remove('show');
            setStatus.textContent = 'Flexible scoring - end set at any score';
            updateScoreDisplay(0, 0);
            vibrate([200]);
            console.log('New set started!');
        }
    } catch (error) {
        console.error('New set error:', error);
        alert('Failed to start new set');
    }
}

function continueCurrentSet() {
    setFinishedControls.classList.remove('show');
    setStatus.textContent = 'Flexible scoring - end set at any score';
    vibrate([50]);
    console.log('Continuing current set');
}

async function endMatch() {
    if (!confirm('Are you sure you want to end the match?')) {
        return;
    }
    
    if (!currentSessionId) {
        alert('Not connected to session');
        return;
    }
    
    try {
        const response = await fetch({
            (https://pickleballstreamtv.com/api/session/${currentSessionId}/end-match), {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' }
        });
        
        if (response.data && (response.data.status === 'success' || response.data.success === true)) {
            alert('Match ended successfully!');
            vibrate([300, 100, 300]);
            setFinishedControls.classList.remove('show');
            console.log('Match ended');
        }
    } catch (error) {
        console.error('End match error:', error);
        alert('Failed to end match');
    }
}

function handleSetMessage(message) {
    switch(message.type) {
        case 'set_ended':
            setStatus.textContent = `Set ended: ${message.set_result}`;
            setFinishedControls.classList.add('show');
            break;
            
        case 'new_set_started':
            updateScoreDisplay(message.score.team_a, message.score.team_b);
            setStatus.textContent = `Set ${message.current_set} started!`;
            setFinishedControls.classList.remove('show');
            break;
            
        case 'match_ended':
            alert('Match ended!');
            setFinishedControls.classList.remove('show');
            break;
    }
}

// UI HELPER FUNCTIONS
function showConnectionStatus(message, type) {
    connectionStatus.textContent = message;
    connectionStatus.className = `connection-status ${type}`;
    connectionStatus.style.display = 'block';
    if (type === 'success') {
        setTimeout(() => { connectionStatus.style.display = 'none'; }, 2000);
    }
}

function showMainApp() {
    connectionScreen.classList.add('hidden');
    mainApp.classList.remove('hidden');
}

function updateConnectionStatus(isConnected, text = 'Live verbunden') {
    if (isConnected) {
        statusDot.classList.remove('disconnected');
        connectionText.textContent = text;
    } else {
        statusDot.classList.add('disconnected');
        connectionText.textContent = text;
    }
}

function updateGameState(data) {
    if (!data) return;
    updateScoreDisplay(data.scoreA ?? data.team_a ?? 0, data.scoreB ?? data.team_b ?? 0);
    teamAName.textContent = data.teamA ?? data.team_a_name ?? 'Team A';
    teamBName.textContent = data.teamB ?? data.team_b_name ?? 'Team B';
    btnTeamA.innerHTML = `${data.teamA ?? data.team_a_name ?? 'Team A'}<br>+1`;
    btnTeamB.innerHTML = `${data.teamB ?? data.team_b_name ?? 'Team B'}<br>+1`;
    teamAName.classList.toggle('serving', data.server === 'A');
    teamBName.classList.toggle('serving', data.server === 'B');
}

function updateScoreDisplay(scoreAVal, scoreBVal) {
    scoreA.textContent = scoreAVal;
    scoreB.textContent = scoreBVal;
}

async function vibrate(pattern = 50) {
    if (window.Capacitor) {
        try {
            const { Haptics, ImpactStyle } = await import('@capacitor/haptics');
            await Haptics.impact({ style: ImpactStyle.Light });
        } catch (e) {
            console.log('Haptics not available');
        }
    } else if (navigator.vibrate) {
        navigator.vibrate(pattern);
    }
}

function sendWebSocketMessage(message) {
    if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify(message));
    } else {
        console.warn('WebSocket nicht verbunden.');
        alert('Verbindung zum Server verloren. Bitte Seite neu laden.');
    }
}

// SCORE CONTROL FUNCTIONS
function addPoint(team) {
    vibrate();
    sendWebSocketMessage({ type: 'score', team: team, action: 'add' });
}

function switchServe() {
    vibrate();
    const currentServer = teamAName.classList.contains('serving') ? 'A' : 'B';
    sendWebSocketMessage({ type: 'serve', server: currentServer === 'A' ? 'B' : 'A' });
}

function undo() {
    vibrate();
    sendWebSocketMessage({ type: 'undo' });
}

function resetScore() {
    if (confirm('Reset score to 0-0?')) {
        vibrate();
        sendWebSocketMessage({ type: 'reset' });
    }
}

// EVENT LISTENERS
connectButton.addEventListener('click', connectToSession);
sessionInput.addEventListener('keypress', (e) => { 
    if (e.key === 'Enter') connectToSession(); 
});

// Score buttons
btnTeamA.addEventListener('click', () => addPoint('A'));
btnTeamB.addEventListener('click', () => addPoint('B'));

// Control buttons
document.getElementById('btnUndo').addEventListener('click', undo);
document.getElementById('btnServe').addEventListener('click', switchServe);
document.getElementById('btnReset').addEventListener('click', resetScore);

// Set Management buttons
endSetBtn.addEventListener('click', endCurrentSet);
newSetBtn.addEventListener('click', startNewSet);
continueSetBtn.addEventListener('click', continueCurrentSet);
endMatchBtn.addEventListener('click', endMatch);

// Auto-connect bei URL Parameter
document.addEventListener('DOMContentLoaded', () => {
    const urlParams = new URLSearchParams(window.location.search);
    const sessionFromUrl = urlParams.get('session');
    if (sessionFromUrl) {
        sessionInput.value = sessionFromUrl.slice(-6).toUpperCase();
        connectToSession();
    }
});
</script>
